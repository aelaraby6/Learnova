<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - LearnNova</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --Primary-1: #064EA4;
            --Primary-2: #0F437F;
            --Secondary-1: #E1EDFB;
            --Secondary-2: #e8c745;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div class="flex flex-col md:flex-row min-h-screen">

        <div class="hidden md:flex w-1/2 justify-center items-center relative overflow-hidden"
            style="background-color: var(--Primary-2);">
            <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full"
                style="background-color: var(--Secondary-2);"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 rounded-full"
                style="background-color: var(--Secondary-2);"></div>

            <img src="../../public/assets/images/Login-img.jpg" alt="sign-up-image"
                class="w-90 h-90 object-cover rounded-lg shadow-2xl p-4">
        </div>

        <div class="w-full md:w-1/2 p-6 md:p-20 relative">

            <div class="absolute top-4 right-4">
                <a href="#" class="text-2xl font-bold" style="color: var(--Primary-1);">
                    LearnNova
                </a>
            </div>

            <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">
                Access your <span class="text-blue-600">learning journey</span>
            </h1>
            <p class="text-center text-gray-500 text-sm md:text-base mb-8">
                Your next big achievement starts here.
            </p>

            <form id="signup-form" class="max-w-md mx-auto bg-white p-8 shadow-md space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full text-white font-semibold py-2 px-4 rounded-md transition duration-300"
                    style="background-color: var(--Primary-1);"
                    onmouseover="this.style.backgroundColor='var(--Primary-2)'"
                    onmouseout="this.style.backgroundColor='var(--Primary-1)'">
                    Create Account
                </button>
            </form>

            <p class="text-center text-sm mt-3">
                Donâ€™t have an account?
                <a href="#signup" class="text-blue-600 hover:underline font-medium">
                    Sign Up
                </a>
            </p>

        </div>

    </div>

</body>

</html>
